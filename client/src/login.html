<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
		"title":"Login"
	})
	<body class='auth-bg'>
		<div class="wrapper">
			<div class="auth">
				<div class="auth__body">
					<div class="auth__title">Login</div>
					<form data-ajax action='http://localhost:5375/api/auth/login/' method='post' class='auth__form form-auth'>
						<div class="mb-4">
							<input data-required type="text" class="form-control" name='username' data-error="Не может быть пустым" placeholder='Username'>
						</div>
						<div class="mb-4">
							<input data-required autocomplete='off' type="text" class="form-control" data-error="Не может быть пустым" name='password' placeholder='Password'>
						</div>
						<button type="submit" class="btn btn-primary mb-4">Submit</button>
						<div class="form-auth__text">Don't have an account?  <a href="./register.html" class='text-primary'>Sign up</a></div>
						<div id="errorContainer" class='form-auth__error'></div>
					</form>
				</div>
			</div>
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
