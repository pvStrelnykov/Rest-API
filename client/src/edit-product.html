<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"Home"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
        <div class="product-form">
					<div class="product-form__inner">
						<div class="product-form__title mb-4">Edit auction</div>
						<form id='edit-auction' class="product-form__body">
							<div class="product-form__input mb-4">
								<input type="text" name="title" class='form-control' placeholder="Title" value='Product'>
							</div>
							<div class="product-form__input mb-4">
								<input type="number" name="price" class='form-control' placeholder="Starting Price" value='20'>
							</div>
							<div class="product-form__input mb-4">
								<textarea name="description" placeholder='About' class='form-control'></textarea>
							</div>
							<div class="mb-3">
								<label for="formFile" class="form-label">Change file</label>
								<input class="form-control" type="file" id="formFile" name='img'>
							</div>
							<button class="btn btn-primary">Save</button>
						</form>
					</div>
				</div>
			</main>
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
