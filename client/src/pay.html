<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"Home"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<div class="pay">
					<div class="pay__container">
						<div class="pay__title mb-4">Payment Info</div>
						<form id='payForm'>
							<div class="mb-3">
								<label for="currency" class="form-label">Currency</label>
								<input class="form-control" id="currency" value='usd' name='currency' readonly>
							</div>
							<div class="mb-3">
								<label for="paymentMethod" class="form-label">Payment Method</label>
								<input type="text" class="form-control" id="paymentMethod" name='paymentMethodId' value='pm_card_visa' readonly>
							</div>
							<div class="mb-3">
								<label for="paymentMethod" class="form-label">Description</label>
								<textarea name="description" placeholder='Test payment' name='description' class="form-control"></textarea>
							</div>
							<button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
							<a href='/' class="btn btn-secondary w-100">Cancel</a>
						</form>
						<div id="loading">
							<img src="@img/loader.gif" alt="Loading..." />
						</div>
					</div>
				</div>
			</main>
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
